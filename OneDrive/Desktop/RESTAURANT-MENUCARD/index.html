<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS लिंक -->
</head>
<body>

    <div class="container">
        <h2>🍽 Restaurant Menu</h2>
        <div class="menu-item">
            <span>🍕 Pizza</span>
            <span class="price">₹200</span>
            <button class="add-to-cart" onclick="addToCart('Pizza', 200)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>🍔 Burger</span>
            <span class="price">₹99</span>
            <button class="add-to-cart" onclick="addToCart('Burger', 99)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>🥤 Cold Drink</span>
            <span class="price">₹49</span>
            <button class="add-to-cart" onclick="addToCart('Cold Drink', 49)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="container">
        <h2>🛒 Your Cart</h2>
        <ul id="cart"></ul>
        <p>Total: ₹<span id="total">0</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <!-- UPI Payment Section -->
    <div class="container">
        <h2>💳 Payment via UPI</h2>
        <a id="payButton" href="#" target="_blank">
            <button class="upi-btn">Pay via UPI</button>
        </a>
    </div>

    <script src="script.js"></script> <!-- JavaScript लिंक -->
</body>
</html>
