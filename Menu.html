<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .menu-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h2>üçΩ Restaurant Menu</h2>
        <div class="menu-item">
            <span>üçï Pizza</span>
            <span class="price">‚Çπ200</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>üçî Burger</span>
            <span class="price">‚Çπ99</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>ü•§ Cold Drink</span>
            <span class="price">‚Çπ49</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

</body>
</html>
